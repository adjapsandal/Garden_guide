<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать статью</title>
  <link rel="stylesheet" href="/static/css/header.css">
  <link rel="stylesheet" href="/static/css/cabinet.css">
</head>
<body>
  {% include 'includes/header.html' %}
  <div class="edit-article-form" style="max-width: 700px; margin: 50px auto;">
    <h1>Редактировать статью</h1>
    <form action="{{ url_for('edit_article_route', article_num=article.article_num) }}" method="post">
      <div class="form-container">
        <label for="title">Заголовок:</label>
        <input type="text" id="title" name="title" value="{{ article.article_name }}" required style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px;">
        <p>
          <label for="content">Содержание:</label>
          <textarea id="content" name="content" required style="width:100%; height:200px; padding:8px; margin-top:5px;">{{ article.article_text }}</textarea>
        </p>
        <p style="margin-top:15px;">
          <button type="submit">Сохранить</button>
          <a href="{{ url_for('cabinet', view='articles') }}"><button type="button">Отмена</button></a>
        </p>
      </div>
    </form>
  </div>
</body>
</html>
